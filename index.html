<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="area-principal">
      <header>
        <h2>HighSchool <img src="./img/Ellipse 1.svg" alt="" /></h2>
      </header>

      <div class="formulario-caixa">
        <img src="./img/image.png" alt="" />

        <div class="area-login">
          <form class="formulario">
            <h1>Login</h1>
            <div class="form-email">
              <input
                class="email" type="email" name="email" id="email" placeholder="E-mail" required
              />
            </div>

            <div class="form-senha">
              <input
                class="senha"
                type="password"
                name="senha"
                id="senha"
                placeholder="*******"
                required
              />
            </div>

            <div class="form-button">
              <button type="submit" id="loginBtn">Login</button>
            </div>

            <div class="linha"></div>

            <div class="form-logins">
              <h1>ou entre com</h1>
              <input class="submit-github" type="submit" value="GitHub" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
